<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendor Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Vendor Registration</h1>
    <p>Add your business details</p>
</header>

<section class="form-section">
    <form id="vendorForm">
        <input type="text" id="name" placeholder="Vendor Name" required>
        <input type="text" id="location" placeholder="Location / Area" required>
        <input type="text" id="category" placeholder="Category (Food, Fruits, etc.)" required>
        <input type="text" id="items" placeholder="Items Sold" required>
        <input type="text" id="time" placeholder="Working Timings" required>
        <input type="text" id="contact" placeholder="Contact Number" required>

        <button type="submit" class="btn">Register Vendor</button>
    </form>
</section>

<script src="script.js"></script>
</body>
</html>
