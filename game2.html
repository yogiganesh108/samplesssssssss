<!DOCTYPE html>
<html>
<head>
    <title>Quiz Game</title>
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .quiz-box {
            background: white;
            width: 420px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            color: #5a2d82;
        }

        .option {
            background: #e0e0ff;
            border: none;
            padding: 10px;
            margin: 8px 0;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .option:hover {
            background: #c5c5ff;
        }

        #nextBtn {
            background: #5a2d82;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 15px;
            border-radius: 8px;
            cursor: pointer;
        }
        .something{
            hello world:hjff;
        }
    </style>
</head>

<body>

<div class="quiz-box">
    <h1>ðŸ§  Quiz Game</h1>
    <h3 id="question"></h3>

    <button class="option" onclick="checkAnswer(0)" id="opt0"></button>
    <button class="option" onclick="checkAnswer(1)" id="opt1"></button>
    <button class="option" onclick="checkAnswer(2)" id="opt2"></button>
    <button class="option" onclick="checkAnswer(3)" id="opt3"></button>

    <p id="result"></p>
    <button id="nextBtn" onclick="nextQuestion()">Next</button>
</div>

<script>
    const quiz = [
        {
            q: "Which language is used for web development?",
            options: ["Python", "Java", "HTML", "C"],
            answer: 2
        },
        {
            q: "Which one is a programming language?",
            options: ["Chrome", "HTML", "JavaScript", "Google"],
            answer: 2
        },
        {
            q: "CSS is used for?",
            options: ["Logic", "Styling", "Database", "Server"],
            answer: 1
        }
    ];

    let index = 0;
    let score = 0;

    function loadQuestion() {
        document.getElementById("result").innerHTML = "";
        document.getElementById("question").innerHTML = quiz[index].q;

        for (let i = 0; i < 4; i++) {
            document.getElementById("opt" + i).innerHTML =
                quiz[index].options[i];
        }
    }

    function checkAnswer(choice) {
        if (choice === quiz[index].answer) {
            document.getElementById("result").innerHTML = "âœ… Correct!";
            score++;
        } else {
            document.getElementById("result").innerHTML = "âŒ Wrong!";
        }
    }

    function nextQuestion() {
        index++;
        if (index < quiz.length) {
            loadQuestion();
        } else {
            document.querySelector(".quiz-box").innerHTML =
                `<h1>ðŸŽ‰ Quiz Finished</h1>
                 <h2>Your Score: ${score}/${quiz.length}</h2>`;
        }
    }

    loadQuestion();
</script>

</body>
</html>
