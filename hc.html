<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Tags</title>
    <style>

        body {
            font-family: Arial;
            background-color: yellow;
            margin: 0;
        } 
      header {
            background-color: pink;
            color: red;
            padding: 15px;
            text-align: center;
        } 

        nav {
            background-color: red;
            padding:10px;
            text-align: center;
        }

        nav a {
            color: blue;
            margin: 10px;
            text-decoration: none;
        }

     main {
            display: flex;
            margin: 10px;
        }

        section {
            background-color: orange;
            padding: 20px;
            margin-right: 5s0px;
            width: 70%;
            border-radius: 50px;
        }

        article {
            background-color:lightgray;
            margin-top: 20px;
            border-radius: 10px;
        }

        aside {
            background-color: purple;
            padding: 30px;
            width: 30%;
            border-radius: 50px;
        }

        figure {
            text-align: center;
            margin-top: 10px;
        }

        figcaption {
            font-size: 10px;
            color: lime;
        }

        div {
            background-color: cyan;
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
        }

        footer {
            background-color: indigo;
            color: gold;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
        }

        span {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>HTML5  Tags</h1>
    <p>Learning <span>modern HTML</span> easily</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Tutorial</a>
    <a href="#">Contact</a>
</nav>

<main>

    <section>
        <h2>Section</h2>

        <article>
            <h3>Article</h3>
            <p>This article explains the importance of <span>HTML5 semantic tags</span>.</p>

            <figure>
                <img src="https://via.placeholder.com/150" alt="Sample Image">
                <figcaption>Figure with Figcaption</figcaption>
            </figure>
        </article>

        <div>
            <p>This is a div used for grouping content.</p>
        </div>
    </section>

    <aside>
        <h3>Aside</h3>
        <p>This is side information related to the main content.</p>
    </aside>

</main>

<footer>
    <p>&copy; 2026 HTML5 Demo Page</p>
</footer>

</body>
</html>
